<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickergame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="scriptcontainer">
    <span id="scripts">0</span> scripts<br>
    <span id="scriptspersecond">0</span> SPS<br>
    <br>
    <br>
    <button onclick="resetGame();">NUKE GAME</button>
    </div>




   <div class="imgdiv">
    <img id="image1" src="./images/download (1).png" onclick="imagePressed()">
   </div>
   
   

   <div class="buttonsection">
    <table class="ShopButton" onclick="buyTag()">
        <tr>
            <td id="image"><img src="./images/scripttag.png"></td>
            <td id="NameAndCost">
                <p>Script tag</p>
                <p><span id="tagCost">15</span> Scripts</p>
            </td>
            <td id="amount"><span id="tags">0</span></td>
            
            
            </tr>

    </table>
    <br>
    <table class="ShopButton" onclick="buyVar()">
        <tr>
            <td id="image"><img src="./images/variable.png"></td>
            <td id="NameAndCost">
                <p>Variable</p>
                <p><span id="VarCost">100</span> Scripts</p>
            </td>
            <td id="amount"><span id="Vars">0</span></td>
            
            
            </tr>

    </table>
    <br>
    <table class="ShopButton" onclick="buyBakkie()">
        <tr>
            <td id="image"><img src="./images/bakkie.jpg"></td>
            <td id="NameAndCost">
                <p>Bakkie</p>
                <p><span id="bakkieCost">1000</span> Scripts</p>
            </td>
            <td id="amount"><span id="bakkies">0</span></td>
            
            
            </tr>

    </table>
    
</div>

    <p class="upper_right">Changelog:<br>
         newly added desgin and<br>
          a new upgrade item<br>
           U can now save by pressing ctrl + s<br>
            and ur game will be saved<br>
            There is also a NUKE button now... dont press it
            </p>



    <script src="app.js"></script>
  
</body>
</html>
